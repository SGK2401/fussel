name: build and deploy to gh pages

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - name: setup
      #   run: ./setup.sh
      - name: build
        run: ./generate.sh
      - name: PagesSetup
        uses: actions/configure-pages@v5
      - name: PagesBuild
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site/
          destination: ./_site
      - name: Upload
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
